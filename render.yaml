services:
  - type: web
    name: websocket-server
    env: node
    buildCommand: npm install
    startCommand: node websocket-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CHAT_ENCRYPTION_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true